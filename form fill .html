<!DOCTYPE html>
<html>
        FORM FOR THE LOGIN PAGE
    </title>
    <h2 style="text-align: center;">LOGIN PAGE</h2>
    <table>
    <body style="background-color: rgb(129, 251, 148);"> 
        <div>
        <label for="name">NAME</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">PHONE NUMBER</label>
        <input type="number" id="phone" name="phone"><br><br>
        <label for="gender">GENDER</label><br>
        <label for="female">FEMALE</label>
        <input type="radio" id="female" name="option"><br>
        <label for="male">MALE</label>
        <input type="radio" id="male" name="option"><br><br>
        <label for="course">COURCE</label><br>
        <label for="cse">CSE</label>
        <input type="checkbox"><br>
        <label for="ece">ECE</label>
        <input type="checkbox"><br><br>
        <label for="date">DATE</label><br><br>
        <input type="date"id="date" name="date"><br><br>
        <input type="submit">
        </div>
    </body>
</html>
